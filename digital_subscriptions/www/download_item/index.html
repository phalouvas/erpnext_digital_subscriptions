{% extends "templates/web.html" %}

{% block header %}
{{item.item_name}}
{% endblock %}

{% block page_content %}
<div class="web-list-item transaction-list-item">
    {% for doc in docs %}
    <div class="card bg-light mb-3">
        <div class="card-header">Version {{ doc.version }}</div>
        <div class="card-body">
            {{ doc.description }}
        </div>
        <a class="transaction-item-link" href='{{ doc.file }}'>Link</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
